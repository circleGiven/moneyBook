server.address=localhost
# port 설정
server.port=8080
# api 기본 context path
server.servlet.context-path=/api

# mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/moneybook?useUnicode=true&characterEncoding=utf8&serverTimezone=UTC
spring.datasource.username=moneybook
spring.datasource.password=moneybook00

# api 호출시 SQL 을 console에 출력할지 설정
spring.jpa.show-sql=true

# DDL 정의시 데이터베이스의 고유 기능 사용 설정
# ex) 테이블 생성, 삭제 등
spring.jpa.generate-ddl=true

# jpa 를 mysql로 사용
spring.jpa.database=mysql

# MySQL 상세 지정
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect